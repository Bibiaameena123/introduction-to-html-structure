    <h1>Survey Form</h1>
    <form>
    <label for="fname">First name:</label>

        <p>1.What is the capital of France?</p>

          <input type="radio" id="A" name="capital" value="A">

        </div>

        </div>

          <label for="D">D. Madrid</label>
        </div>

        
            <p>2.What does HTML stand for?</p>
            <div>
              <input type="radio" id="A" name="html" value="A">
              <label for="A">A. Hyper text markup language</label>
            </div>
            <div>
              <input type="radio" id="B" name="html" value="B">
              <label for="B">B. Hyper text markup label</label>
            </div>
            <div>
