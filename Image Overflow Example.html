<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overflow Example</title>
  <style>
    .image-container {
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      overflow: hidden; /* Try auto, scroll, or visible */
      position: relative;
    }

    .image-container img {
      width: 400px; /* Larger than container */
      height: auto;
    }
  </style>
</head>
<body>

  <h3>Image Overflow Example</h3>

  <div class="image-container">
    <img src="./Image Overflow Example_files/download.jpg" alt="Example Image">
  </div>



</body></html>
