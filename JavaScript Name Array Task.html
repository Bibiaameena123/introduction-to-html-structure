<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>JavaScript Name Array Task</title>
</head>
<body>
  <h1>Open the Console to See the Output</h1>
  <script>
    // Step 1: Initialize the array
    let names = ["John", "Jane", "Doe", "Alice", "Bob"];

    // Step 2: Print all the names in the array
    console.log("Original names:");
    names.forEach(name => console.log(name));

    // Step 3: Add the name "Eve" to the end of the array
    names.push("Eve");

    // Step 4: Remove the name "Doe" from the array
    names = names.filter(name => name !== "Doe");

    // Step 5: Sort the array in alphabetical order
    names.sort();

    // Step 6: Check if "Alice" exists in the array
    if (names.includes("Alice")) {
      console.log("Alice is present");
    } else {
      console.log("Alice is not present");
    }

    // Step 7: Convert all names to uppercase
    let uppercaseNames = names.map(name => name.toUpperCase());

    // Step 8: Print the uppercaseNames array
    console.log("Uppercase names:");
    uppercaseNames.forEach(name => console.log(name));
  </script>

</body></html>
