<script>
   
console.log("=== Task on Objects ===");

    function createPerson(name, age, gender, occupation) {
      return {
        name,
        age,
        gender,
        occupation
      };
    }

    const person1 = createPerson("Alice", 28, "Female", "Engineer");

     console.log("\n=== Task on Sets ===");

    // 1. Creating a Set
    function createUniqueSet(arr) {
      return new Set(arr);
    }

    const numberArray = [1, 2, 2, 3, 4, 4, 5];
    const uniqueSet = createUniqueSet(numberArray);
    console.log("Unique Set:", uniqueSet);

    // 2. Operations on Sets
    function union(setA, setB) {
      return new Set([...setA, ...setB]);
    }

    function intersection(setA, setB) {
      return new Set([...setA].filter(x => setB.has(x)));
    }

    function difference(setA, setB) {
      return new Set([...setA].filter(x => !setB.has(x)));
    }

    const set1 = new Set([1, 2, 3]);
    const set2 = new Set([3, 4, 5]);

    console.log("Union:", union(set1, set2));
    console.log("Intersection:", intersection(set1, set2));
    console.log("Difference (set1 - set2):", difference(set1, set2));

    // 3. Checking for Subset
    function isSubset(subset, set) {
      for (let elem of subset) {
        if (!set.has(elem)) return false;
      }
      return true;
    }

    const subset = new Set([1, 2]);
    console.log("Is Subset:", isSubset(subset, set1)); // true

    // Task on Maps

    // Add some key-value pairs
    myMap.set("name", "Charlie");
    myMap.set("age", 30);
    myMap.set("city", "New York");

    console.log("Initial Map:", myMap);

    // Update a value
    myMap.set("age", 31);

    // Delete an entry
    myMap.delete("city");

    console.log("Updated Map:", myMap);

  </script>
