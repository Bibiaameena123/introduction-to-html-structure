<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      color: white;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .nav-logo {
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    /* Hide checkbox */
    #menu-toggle {
      display: none;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #333;
      }

      .nav-links li {
        text-align: center;
        padding: 10px 0;
      }

      #menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="nav-logo">MySite</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <ul class="nav-links">
        <li><a href="file:///C:/Users/dell/Desktop/Ultiaamu/responsive.html#">Home</a></li>
        </ul></div></nav></body></html>
