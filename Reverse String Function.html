<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Reverse String Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Reverse a String</h2>

  <input type="text" id="userInput" placeholder="Enter a string">
  <button onclick="handleReverse()">Reverse String</button>

  <div id="result"></div>

  <script>
    // 1. Define the function
    function reverseString(str) {
      // 3. Use string methods to reverse
      return str.split('').reverse().join('');
    }

    // 5. Test function with user input
    function handleReverse() {
      const input = document.getElementById('userInput').value;
      const reversed = reverseString(input);
      document.getElementById('result').innerText = "Reversed: " + reversed;
    }
  </script>



</body></html>
