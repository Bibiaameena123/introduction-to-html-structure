<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
      
    <h2>Registration Form</h2>
    <form action="https://ultimez.com/">
    <label for="" fname="">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="" lname="">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="" emlads="">Email address:</label>
    <input type="text" id="emlads" name="emlads"><br><br>

    <label for="psw">Password:</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required=""><br><br>

    <label for="cnfpsw">Confirm Password:</label>
    <input type="password" id="cnfpsw" name="cnfpsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required=""><br><br>

    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="country">Country:</label>
    <input type="country" id="country" name="country"><br><br>

    <label for="terms"></label>
    <input type="checkbox" id="terms" name="terms">I agree to the terms and Conditions<br><br>

    <input type="submit" value="Submit">


    </form>


</body></html>
